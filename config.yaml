    hiddenInSingle: false # hide on single page

  social:
    - name: "email"
      url: "mailto:kyle.mapue@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/kyle-mapue-a06938212/"
    - name: "github"
      url: "https://github.com/kylemaps"
    - name: "cv"
      url: "https://drive.google.com/file/d/1ZNRNHHt2Ig4htt64jesshI8URsVdi_r-/view?usp=sharing"
    - name: "project"
      url: "https://cv-terminal-kyle.netlify.app"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true