baseURL: "https://mapuekyle.com"
languageCode: en-us
title: Kyle Mapue
theme: PaperMod
contentDir: content

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog
      weight: 20
    

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false
  label:
    text: "Kyle Mapue"
    icon: "/images/coding.png"
    iconHeight: 35
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"

  # for enchanced SEO
  env: production

  

  # Home Page
  profileMode:
    enabled: true
    title: "Welcome! ðŸ‘‹"
    subtitle: Hi ðŸ‘‹! I'm **Kyle Mapue**, a DevOps professional based in Brisbane, Australia, currently seeking exciting new opportunities. I love the intricacies of how structures work and that's why I am fascinated with Cloud Computing, Automation and DevOps practices!
